<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <script src="./scripts/scripts.js"></script>
    <h1>Akan Name Generator</h1>
    <form id="akanForm">
        <label class="day-select">Select Day</label>
        <label for="day">Day</label>
        <input type="number" id="day" name="select day" min="1" max="31" required>

        <label class="month-select">Select Month</label>
        <label for="month">Month</label>
        <input type="number" id="month" name="select-month" min="o" max="12" required>

        <label class="gender-label">Select Gender:</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female" required>

        <label class="year-select">Select year</label>



    </form>
    </div>
       </html>
