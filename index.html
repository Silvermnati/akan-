<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <script src="./scripts/scripts.js"></script>
    <h1>Akan Name Generator</h1>
    <form id="akanForm">
        <label class="day-select"></label>
        <label for="day">Day</label>
        <input type="number" id="day" name="select day" min="1" max="31" required>

        <label class="month-select"></label>
        <label for="month">Month</label>
        <input type="number" id="month" name="select-month" min="0" max="12" required>

        <label class="year-select"></label>
        <label for="year"> year</label>
        <input type="number" id="year" name="year" min="1900" max="2025" required>


        <label class="gender-label"></label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female" required>

        <button  onclick="submit(generate-akan-name)">submit</button>
        <div id="result"></div>
    </form>
    </div>
       </html>
